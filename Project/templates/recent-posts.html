{{#recentPosts}}
<script type="application/javascript">
    $(document).ready(function(){$(".recent-posts-title").click(function(){
        let gosho = $(".recent-posts").css("display");
        if(gosho == "none"){
            $(".recent-posts").show()
        }
        else if(gosho== "block"){
            $(".recent-posts").hide()
        }
    })
    })
</script>
<li class="single-recent-post">
    <a href="#/post-{{postId}}" class="single-menu-element-link">
        {{title}}
    </a>
</li>
{{/recentPosts}}
