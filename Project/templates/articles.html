{{#articles}}
<li class="single-post">
    <article id="post-{{postId}}">
        <h3 class="title" >{{title}}</h3>
        <img class="articles-img" src="{{url}}" alt="">
        <p class="subtitle">{{date}}, Author: {{author}}</p>
        <p class="content">{{content}}</p>
    </article>
</li>
{{/articles}}
