<script type="application/javascript">
    $(".recent-posts-title").click(function(){
        let gosho = $(".recent-posts").css("display");
        if(gosho == "none"){
            $(".recent-posts").show()
        }
        else if(gosho== "block"){
            $(".recent-posts").hide()
        }
    })
    $(document).ready(function(){
    $('article').on("mouseenter mouseleave", function(){
        var desc = $(this).children(".subtitle")
        if($(desc[1]).css("display") == "none"){
            $(desc[0]).show()
            $(desc[1]).show()
        }
        else{
            $(desc[0]).hide()
            $(desc[1]).hide()
        }
    })
    })
</script>
