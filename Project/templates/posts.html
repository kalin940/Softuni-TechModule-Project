{{#blogPosts}}
<li class="single-post">
    <article id="post-{{postId}}">
        <div class="dot">&nbsp;</div>
        <h3 class="title">{{title}}</h3>
        <p class="subtitle">{{car}}, Price:{{price}}, Year: {{year}}</p>
        <p class="content">Description:{{description}} </p>
    </article>
</li>
{{/blogPosts}}
